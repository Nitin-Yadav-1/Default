<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles/adddata.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Record</title>
  </head>
  <body>
    <br>
    <h1 align="center"> New Record </h1>
    <br>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="Patientname" class="form-control" id="inputEmail3">
        </div>
      </div>
        <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text"name="Category" class="form-control" id="inputPassword3">
          </div>
      </div>
            
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Hospital</label>
                <div class="col-sm-10">
                  <input type="text"name="Hospitalname" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Date </label>
              <div class="col-sm-10">
                <input type="date"name="date" class="form-control" id="inputPassword3">
              </div>
          </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Record</label>
                <div class="col-sm-10">
                  <input multiple type="file"name="Hospitalname" class="form-control" id="inputPassword3">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"> <a class="btn btn-primary" href="profile.html"> Create Record </a></button>
          

    </form>
    
  </body>
</html>
